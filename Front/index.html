<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=219025cfba1979327f3c84484d93245a"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/Front/css/index.css" />
        <link rel="stylesheet" href="/Front/jscript/" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-lg-3 bd-sidebar">
                    <ul class="nav">
                        <button
                            type="button"
                            class="btn btn-nav home"
                            id="home"
                            onclick="home()"
                        >
                            <img src="/Front/img/icon_32_home_nor.svg" alt="" />
                            <p></p>
                            홈
                        </button>
                        <button type="button" class="btn btn-nav menu">
                            <img
                                src="/Front/img/icon_menu.png"
                                width="32px"
                                height="32px"
                                alt=""
                            />
                            <p></p>
                            메뉴
                        </button>
                    </ul>
                    <br />
                </div>
                <main class="col-lg-9 bd-content nopadding" role="main">
                    <div id="map"></div>
                    <script>
                        var container = document.getElementById("map");
                        var options = {
                            center: new kakao.maps.LatLng(
                                37.5088676,
                                127.0151072
                            ),
                            level: 7,
                        };
                        var map = new kakao.maps.Map(container, options);

                        function home() {
                            kakao.maps.Map(container, options);
                        }
                    </script>
                </main>
            </div>
        </div>
    </body>
</html>
